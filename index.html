<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <h1>Today is Tove's birthday 🎉</h1>
      <h4 id="bday-date">12.03.2025</h4>
      <img id="bff-img" src="images/tove.jpg" />
    </div>

    <div class="gift-section">
      <h2 class="gift-title">Here's how happy I am for you today 🥳</h2>
      <h3 class="gift-hint">(Hover over the gift)</h3>
      <div
        class="gift-img"
        id="gift-img-happy"
        role="img"
        aria-label="A wrapped present. It reveals eight people clapping with joy."
      ></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">How people react when you enter the room 😍</h2>
      <div
        class="gift-img"
        id="gift-img-hot"
        role="img"
        aria-label="A wrapped present. It reveals Kirsten Bell saying 'Hot Diggity Dog'"
      ></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
      <div
        class="gift-img"
        id="gift-img-fantastic"
        role="img"
        aria-label="A wrapped present. It reveals a Masterchef Australia judge saying 'Fantastic'"
      ></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">The only person as badass as you 💪</h2>
      <div
        class="gift-img"
        id="gift-img-badass"
        role="img"
        aria-label="A wrapped present. It reveals Halsey dancing at Eurovision."
      ></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">This one's for you, my friend 🥂</h2>
      <div
        class="gift-img"
        id="gift-img-cheers"
        role="img"
        aria-label="A wrapped present. It reveals Mythic Quest team clinking champagne glasses."
      ></div>
    </div>

    <!-- Add the footer here. -->
    <p id="footer">Happy birthday, Tove!!!! 💛</p>
  </body>
</html>
